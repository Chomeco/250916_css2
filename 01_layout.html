<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>굴벌의 연습장</title>
    <link rel="stylesheet" href="font.css" />
    <meta property="og:title" content="굴벌의 연습장" />
    <meta
      property="og:description"
      content="안녕하세요, 성장하는 백엔드 개발자 [조현우]입니다"
    />
    <link rel="icon" href="./favicon/favicon.ico" sizes="any" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <style>
      * {
        box-sizing: border-box;
      }

      p {
        font-family: Paperozi;
        color: #2e8b57;
      }

      .title {
        font-family: Yeongwol;
        color: #ffffff;
      }
      body {
        background-color: #2d2d2d;
        margin: 0;
      }
      body > section {
        padding: 24px;
      }
      .box {
        background-color: #454545;
        padding: 24px;
        border-radius: 5px;
      }
      #intro {
        padding: 24px;
      }
      #intro .title {
        text-align: center;
      }
      #intro div {
        line-height: 1.5;
      }
      #tech-stack ul {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      #tech-stack li {
        list-style: none;
        width: 128px;
        aspect-ratio: 1;
        background-color: #1e1e1e;
        border-radius: 5px;
        border: 1px transparent solid;
        padding: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #tech-stack img {
        width: 90%;
        height: 90%;
        border-radius: 50%;
        background-color: white;
        border: 5px transparent solid;
      }
    </style>
  </head>
  <body>
    <section id="intro">
      <!-- UI/UX 구성 -->
      <h1 class="title">
        안녕하세요, <br />성장하는 백엔드 개발자 <br />[조현우]입니다
      </h1>
      <section class="box">
        <p>안녕하세요, 성장하는 백엔드 개발자 <strong>조현우</strong>입니다</p>
        <p>안녕하세요, 성장하는 백엔드 개발자[조현우]입니다</p>
      </section>
    </section>
    <section id="tech-stack">
      <section class="box">
        <ul>
          <li><img src="./img/java-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/spring-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/mysql-logo-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/aws-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/github-142-svgrepo-com.svg" alt="" /></li>
        </ul>
      </section>
    </section>
  </body>
</html>
