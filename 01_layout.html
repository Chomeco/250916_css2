    <link rel="icon" href="./favicon/favicon.ico" sizes="any" />

      sizes="180x180"

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"

  <body>
    <section id="intro">
      <!-- UI/UX 구성 -->
      <!-- 제목 -->
      <h1 class="title">
        안녕하세요, <br />성장하는 백엔드 개발자 <br /><strong>[조현우]</strong
        >입니다
      </h1>
      <!-- 자기소개 -->
      <section class="box">
        <p>
          꾸준히 성장하는 백엔드 개발자 [조현우]의 포트폴리오입니다. 안정적인

        </p>
      </section>
    </section>
    <!-- 기술 스택 -->
    <section id="tech-stack">
      <section class="box">
        <h2>💻기술 스택</h2>
        <ul>
          <li><img src="./img/java-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/spring-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/mysql-logo-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/aws-svgrepo-com.svg" alt="" /></li>
          <li><img src="./img/github-142-svgrepo-com.svg" alt="" /></li>
        </ul>
      </section>
    </section>
    <section id="portfoilio">
      <section class="box">
        <h2>📚포트폴리오</h2>
        <div>
          <div class="item">
            <h3>여행 추천 프로젝트</h3>
            <p>사용자의 취향에 맞는 여행지를 추천해주는 서비스입니다.</p>
          </div>
          <div class="item">
            <h3>재능 매칭 프로젝트</h3>
            <p>
              자신의 재능을 공유하고 다른 사람의 재능을 배울 수 있는
              플랫폼입니다.
            </p>
          </div>
          <div class="item">
            <h3>AWS 인프라 프로젝트</h3>
            <p>
              AWS 서비스를 이용하여 확장 가능하고 안정적인 인프라를 구축한
              경험입니다.
            </p>
          </div>
        </div>
      </section>
